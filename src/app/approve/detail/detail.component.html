<app-auth-content>
    <div class=" bg-image"></div>
    <div class="container app_content">
        <div class="row">
            <div class="col-sm-11 col-md-11 col-lg-10 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-header bg-warning">
                        <h3>บันทึกขออนุมัติไปราชการ</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">บันทึกขออนุมัติไปราชการ</h5>
                        <form [formGroup]="approveForm" (ngSubmit)="onSubmit()">
                            <input type="hidden" formControlName="request_code">
                            <input type="hidden" formControlName="dep_code">
                            <input type="hidden" formControlName="request_emp_code">
                            <input type="hidden" formControlName="item_status">
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="">เรื่อง :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" formControlName="request_topic"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                    <label class="col-sm-2 col-form-label" for="">สาขาวิชา :</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" formControlName="request_topic"
                                            placeholder="">
                                    </div>
                                </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="request_to">เรียน :</label>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" formControlName="request_to"
                                            id="Radios1" value="1" checked>
                                        <label class="form-check-label" for="Radios1">
                                            คณบดีคณะวิทยาศาสตร์และเทคโนโลยี
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" formControlName="request_to"
                                            id="Radios2" value="2">
                                        <label class="form-check-label" for="Radios2">
                                            คณบดีคณะวิทยาศาสตร์และเทคโนโลยี (ผ่านหัวหน้าสาขาวิชา)
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label" for="">รายละเอียด :</label>
                                <div class="col-sm-10">
                                    <div class="form-group ">
                                        <label class="col-form-label" for="">ย่อหน้าที่ 1 :</label>
                                        <textarea type="text" class="form-control" formControlName="paragraph1"
                                            rows="3"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="">ย่อหน้าที่ 2 :</label>
                                        <textarea type="text" class="form-control" formControlName="paragraph2"
                                            rows="3"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label" for="">ย่อหน้าที่ 3 :</label>
                                        <textarea type="text" class="form-control" formControlName="paragraph3"
                                            rows="3"></textarea>
                                    </div>
                                </div> <!-- class="col-sm-10" -->
                            </div>
                            <button type="submit" [disabled]="!approveForm.valid"
                                class="float-right btn btn-info">บันทึก</button>
                        </form>
                    </div> <!-- class="card-body" -->
                </div> <!-- class="card" -->
            </div> <!-- class="col-sm-9 col-md-7 col-lg-5 mx-auto" -->
        </div> <!-- class="row" -->
    </div> <!-- class="container" -->
</app-auth-content>
