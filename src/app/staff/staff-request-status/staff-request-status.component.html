<staff-layout>
        <div class="app_content mt-0 col-10 mx-auto">
                <!-- <h5></i></h5><i class="fa fa-file-pdf-o fa-lg" aria-hidden="true"></i> -->
                <h5></h5>
                <div class="row">
                        <div class="col-sm-12 mx-0 my-0 px-0 py-0">
                                <div class="card card-signin my-0">
                                        <div class="card-header bg-warning rounded-top">
                                                <h3 class="title-page text-secondary">รายการขออนุมัติไปราชการ</h3>
                                        </div>
                                        <div class="card-body">
                                                <!-- <h5 class="card-title text-center">รายการขออนุมัติไปราชการ</h5> -->
                                                <div class="outer-div">
                                                        <!-- <div class="button-bar">
                                                                <button (click)="sizeToFit()">Size to Fit</button>
                                                                <button (click)="autoSizeAll()">Auto-Size All</button>
                                                        </div> -->
                                                </div>
                                                <ag-grid-angular style="width: 100%; height: 500px; font-size: medium;"
                                                        class="ag-theme-balham" [rowData]="rowData"
                                                        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
                                                        (firstDataRendered)="onFirstDataRendered($event)"
                                                        (rowClicked)='onRowClicked($event)'
                                                        (gridReady)="onGridReady($event)">
                                                </ag-grid-angular>
                                        </div> <!-- class="card-body" -->
                                </div> <!-- class="card" -->
                        </div> <!-- class="col-sm-9 col-md-7 col-lg-5 mx-auto" -->
                </div> <!-- class="row" -->
        </div> <!-- class="container" -->
</staff-layout>
