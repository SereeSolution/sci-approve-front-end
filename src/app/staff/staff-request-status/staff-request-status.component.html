<staff-layout>
        <div class="app_content mt-0 col-10 mx-auto">
                <!-- <h5></i></h5><i class="fa fa-file-pdf-o fa-lg" aria-hidden="true"></i> -->
                <h5></h5>
                <div class="row">
                        <div class="col-sm-12 mx-0 my-0 px-0 py-0">
                                <div class="card card-signin my-0">
                                        <div class="card-header bg-warning rounded-top">
                                                <h3 class="title-page text-secondary">รายการขออนุมัติไปราชการ</h3>
                                        </div>
                                        <div class="card-body">
                                                <!-- <h5 class="card-title text-center">รายการขออนุมัติไปราชการ</h5> -->
                                                <div class="outer-div">
                                                        <!-- <div class="button-bar">
                                                                <button (click)="sizeToFit()">Size to Fit</button>
                                                                <button (click)="autoSizeAll()">Auto-Size All</button>
                                                        </div> -->
                                                </div>
                                                <!-- <h3> {{tmp}} {{requestData.date}}  {{requestData.request_type}}</h3> -->


                                                <ag-grid-angular style="width: 100%; height: 500px; font-size: medium;"
                                                        class="ag-theme-balham" [rowData]="requestData "
                                                        [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
                                                        (firstDataRendered)="onFirstDataRendered($event)"
                                                        (rowClicked)='onRowClicked($event)'
                                                        (gridReady)="onGridReady($event)">
                                                </ag-grid-angular>




                                        </div> <!-- class="card-body"   -->
                                </div> <!-- class="card" -->
                        </div> <!-- class="col-sm-9 col-md-7 col-lg-5 mx-auto" -->
                </div> <!-- class="row" -->
        </div> <!-- class="container" -->

</staff-layout>

<ng-template #template let-modal class="modal fade">
        <div class="modal-content">
                <div class="modal-body px-0 py-0 " *ngIf="openForm === 'LECTURE'">
                        <!-- <form-lecture [scheduleItem]="scheduleItem" [modalRef]="modalRef" [openForm]="openForm"
                                (sendBack)="onSendBack($event)"></form-lecture> -->
                        <form-lecture [modalRef]="modalRef" [requestID]="requestID"></form-lecture>
                </div>

                <div class="modal-body px-0 py-0 " *ngIf="openForm === 'SUPERVISION'">
                        <!-- <form-lecture [scheduleItem]="scheduleItem" [modalRef]="modalRef" [openForm]="openForm"
                                (sendBack)="onSendBack($event)"></form-lecture> -->
                        <form-supervision [modalRef]="modalRef" [requestID]="requestID"></form-supervision>
                </div>

                <div class="modal-body px-0 py-0 " *ngIf="openForm === 'PRESENT'">
                        <!-- <form-lecture [scheduleItem]="scheduleItem" [modalRef]="modalRef" [openForm]="openForm"
                                (sendBack)="onSendBack($event)"></form-lecture> -->
                        <form-presentation [modalRef]="modalRef" [requestID]="requestID"></form-presentation>
                </div>

                <div class="modal-body px-0 py-0 " *ngIf="openForm === 'TRIP'">
                        <!-- <form-lecture [scheduleItem]="scheduleItem" [modalRef]="modalRef" [openForm]="openForm"
                                (sendBack)="onSendBack($event)"></form-lecture> -->
                        <form-study-trip [modalRef]="modalRef" [requestID]="requestID"></form-study-trip>
                </div>

        </div>
</ng-template>
